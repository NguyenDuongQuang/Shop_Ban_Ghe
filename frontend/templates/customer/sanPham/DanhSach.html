<div class="untree_co-section product-section before-footer-section" ng-controller="danhSachSanPhamController">
    <div class="container-fluid" id="dsCustomerSP">
        <div class="filter-container">
            <form id="productFilter">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Loại sản phẩm</label>
                        <select class="form-select" ng-model="idloaiSanPham" ng-change="filterByLoaiSp()">
                            <option value="">Chọn loại sản phẩm</option>
                            <option ng-repeat="lsp in loaiSanPham" value="{{lsp.id}}"
                                ng-selected="lsp.id == idloaiSanPham">
                                {{lsp.loaiSanPham}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label" for="gia1">Từ giá 1:</label>
                        <input class="form-control" id="gia1" type="number" ng-model="gia1" />
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label" for="gia2">Đến giá 2:</label>
                        <input class="form-control" id="gia2" type="number" ng-model="gia2" />
                    </div>

                    <div class="col-md-3 mb-3 align-self-end">
                        <button type="button" class="btn btn-primary" ng-click="filterByGia()">Tìm kiếm theo
                            giá</button>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="color" class="form-label">Tên sản phẩm</label>
                        <input class="form-control" type="search" placeholder="Tìm kiếm" ng-model="searchTerm" />
                    </div>

                    <div class="col-md-2 mb-3 align-self-end">
                        <button type="button" class="btn btn-primary" ng-click="searchAll(searchTerm)">Tìm kiếm theo
                            tên</button>
                    </div>

                    <div class="col-md-3 mb-3 align-self-end">
                        <button type="button" class="btn btn-primary" title="Tải lại dữ liệu" ng-click="reLoad()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="danhSachSp">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3 mb-5" ng-repeat="sanPham in pager.sanPham">
                    <a class="product-item" ng-click="getSanPhamChiTiet(sanPham)">
                        <img src="/static/img/{{sanPham.anh_san_pham}}" class="img-fluid product-thumbnail"
                            style="width: 300px; height: 300px" />
                        <h3 class="product-title">{{ sanPham.tenSanPham }}</h3>
                        <strong class="product-price">{{ sanPham.gia.toLocaleString('vi-VN') }} VNĐ</strong>

                        <span class="icon-cross">
                            <img src="/static/customer/assets/images/cross.svg" class="img-fluid" />
                        </span>
                    </a>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn" ng-repeat="pageNumber in pager.pageNumbers"
                    ng-click="pager.page = pageNumber">{{pageNumber}}</button>
            </div>
        </div>
    </div>
</div>
